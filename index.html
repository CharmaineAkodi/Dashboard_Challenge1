<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Dashboard SpaceX</title>
		<link rel="stylesheet" type="text/css" href="styles/main.css">
		<link rel="stylesheet" type="text/css" href="styles/grid-layout.css">
		<!--<script type="text/javascript" src="scripts/main.js"></script>-->
	</head>
	<body class="grid-container">

		<nav class="grid-item navbar">
			<ul class="menuItems">
				<img class="spaceLogo" src="images/spacex.png" />
				<li class="navItem">
					<a href="#" class="navLink">
					<img src="images/home.svg" />
					<span class="linkText">Home</span>
					</a>
				</li>
				<li class="navItem">
					<a href="#" class="navLink">
					<img src="images/battery.svg" />
					<span class="linkText">Power</span>
					</a>
				</li>
				<li class="navItem">
					<a href="#" class="navLink">
					<img src="images/list.svg" />
					<span class="linkText">Supply</span>
					</a>
				</li>
			</ul>
		</nav>
		<br>
		<section>
			<div class="grid-item speed">
				<h3>SPEED</h3>
				<p>28</p>
			</div>
			<br>
			<div class="grid-item gforce">
				<h3>G-FORCE</h3>
				<p>75G</p>
			</div>
		</section>
		<br>
		<section class="grid-item charts">
			<div class="grid-item fuelChart">
				<canvas id="fuelChart"></canvas>
				<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
				<script type="text/javascript" src="scripts/charts.js"></script>
			</div>
			<br>
			<div class=" grid-item distanceChart">
				<canvas id="distanceChart"></canvas>
				<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
				<script type="text/javascript" src="scripts/charts.js"></script>
			</div>
			<br>
			<div class="grid-item supplyChart">
  				<canvas id="supplyChart"></canvas>
				<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
				<script type="text/javascript" src="scripts/charts.js"></script>
			</div>
		</section>
	</body>
</html>
